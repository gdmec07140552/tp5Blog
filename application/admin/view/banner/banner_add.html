	<script>
		layui.use(['form','layer','upload'], function(){
			$ = layui.jquery;
		  	var form = layui.form()
		  	,layer = layui.layer;


		  //图片上传接口
		layui.upload({
			url: '{:url("Base/uploads")}' //上传接口
			,success: function(res){ //上传成功后的回调
				// console.log(res);
				if (res['status'] == 1)
				{	var upload_url = "<?php echo '__IMAGE__'; ?>";
					var img_url = upload_url + res['img_url'];
					// 显示图片并记录图片地址
					$('input[name="img_url"]').val(res['img_url']);
			  		$('#LAY_demo_upload').attr('src', img_url);
				} else {
					layer.msg('图片上传失败', {inco: 5});
				}
			}
		});
		

		  //监听提交
		form.on('submit(add)', function(data){
			// console.log(data['field']);
			// var images = $("#banner_img")[0].files[0];
			var img_url = $("input[name='img_url']").val();
			if (!img_url) {
				layer.msg('请上传图片', {inco: 5});
				return false;
			}

			// 提交数据到后台
			var _this = parent.layer;
			$.ajax({
				url: "{:url('Banner/ajaxAddData')}",
				type: 'post',
				data: data['field'],
				success:function(res){
					if (res['status'] == 1)
					{
						// window.location.href = "{:url('Banner/banner_list')}";
						var index = _this.getFrameIndex(window.name);
						_this.close(index);
					} else {
						layer.msg(res['msg'], {inco: 5});
					}
				}
			});
			return false;
		  });
		  
		  
		});
	</script>
