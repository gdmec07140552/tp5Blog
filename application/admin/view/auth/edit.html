    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
            var form = layui.form()
            ,layer = layui.layer;

        //select 监听获取操作方法
        form.on('select(projectfilter)',function(data){
            if (data['value'] != 0)
            {
                $.get(
                "{:url('Auth/ajaxGetAction')}?cont_name=" + data['value'],
                function(res){
                    // console.log(res);
                    $("#action_name").empty();
                    $("#action_name").append(new Option("选择操作方法", "0"));
                    $.each(res, function(index, item){
                        $("#action_name").append(new Option(item, item));
                    });
                    form.render('select');
                });
            } else {
                $("#action_name").empty();
                $("#action_name").append(new Option("选择操作方法", "0"));
                form.render('select');
            }
            
        });
        //监听提交
        form.on('submit(add)', function(data){
            // 提交数据到后台
            var _this = parent.layer;
            $.ajax({
                url: "{:url('Auth/ajaxEidtData')}",
                type: 'post',
                data: data['field'],
                success:function(res){
                    if (res['status'] == 1)
                    {
                        layer.msg(res['msg'], {icon: 6});
                        setTimeout(function(){window.parent.location.reload();}, 2000);
                    } else {
                        layer.msg(res['msg'], {icon: 5});
                    }
                }
            });
            return false;
          });
          
          
        });
    </script>
